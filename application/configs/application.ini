; soll bei Dokumenten ohne vorhandene DOI beim VerÃ¶ffentlichen automatisch eine DOI generiert und zugewiesen werden
; diese Einstellung kann pro Dokument Ã¼berschrieben werden (durch eine Checkbox im Dokument-Edit-Formular im
