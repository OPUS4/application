; als mÃ¶gliche Werte kÃ¶nnen 1/true (Generierung aktiviert) bzw. 0/false (Generierung deaktiviert) verwendet werden
doi.autoCreate = false

; die beiden Parameter doi.registerAtPublish und doi.autoCreate kÃ¶nnen unabhÃ¤ngig voneinander gesetzt werden
;
; Es sind daher vier FÃ¤lle mÃ¶glich (generell werden DOIs nur dann generiert, wenn das Dokument nicht bereits eine DOI
; besitzt):
;
; Fall 1: doi.registerAtPublish == false UND doi.autoCreate == false
; (dieser Fall entspricht dem Verhalten vor der EinfÃ¼hrung des DOI-Supports in OPUS4)
; es findet keine automatische Registrierung von lokalen DOIs bei DataCite statt
; eine Generierung von DOIs beim VerÃ¶ffentlichen erfolgt nur, wenn der Nutzer die Checkbox "DOI-Autogenerierung"
; explizit anwÃ¤hlt
;
; Fall 2: doi.registerAtPublish == true UND doi.autoCreate == true
; es erfolgt eine automatische Registrierung von lokalen DOIs bei DataCite
; es erfolgt eine automatische Generierung von DOIs beim VerÃ¶ffentlichen, sofern der Nutzer die Checkbox "DOI-Autogenerierung"
; nicht explizit abgewÃ¤hlt hat
;
; Fall 3: doi.registerAtPublish == true UND doi.autoCreate == false
; es erfolgt eine automatische Registrierung von lokalen DOIs bei DataCite
; eine Generierung von DOIs beim VerÃ¶ffentlichen erfolgt nur, wenn der Nutzer die Checkbox "DOI-Autogenerierung"
; explizit anwÃ¤hlt
;
; 4. doi.registerAtPublish == false UND doi.autoCreate == true
; es findet keine automatische Registrierung von lokalen DOIs bei DataCite statt
; es erfolgt eine automatische Generierung von DOIs beim VerÃ¶ffentlichen, sofern der Nutzer die Checkbox "DOI-Autogenerierung"
; nicht explizit abgewÃ¤hlt hat


; PrÃ¤fix fÃ¼r Vergabe von neuen DOIs (wird i.d.R. von DataCite zugeteilt). DOIs mit anderem PrÃ¤fix kÃ¶nnen nicht registriert werden.
